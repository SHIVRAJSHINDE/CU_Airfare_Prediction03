<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction Page</title>
</head>
<body>

    <h1>Prediction Result</h1>

    {% if prediction %}
        <div style="padding: 10px; background-color: #f4f4f4; margin-bottom: 20px;">
            <h2>The predicted fare is: {{ prediction }}</h2>
        </div>
    {% else %}
        <div style="padding: 10px; background-color: #f4f4f4; margin-bottom: 20px;">
            <h2>No prediction made yet</h2>
        </div>
    {% endif %}

</body>
</html>
